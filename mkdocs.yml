site_name: 时度度的笔记本
site_url: https://note.timedegree.cc/
repo_name: TimeDegree/note
repo_url: https://github.com/timedegree/notebook
edit_uri: tree/main/docs
site_description: 时度度（TimeDegree）的笔记本
copyright: Copyright &copy; 2022-2024 <a href="https://github.com/timedegree"  target="_blank" rel="noopener">TimeDegree</a>


theme:
  name: 'material'
  language: 'zh'
  favicon: /assets/logo-Hymmn0s-fit.png
  logo: /assets/logo-Hymmn0s.png
  icon: 
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  #custom_dir: docs/resourses
  features:
    - content.code.annotate
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    #- navigation.instant
    - header.autohide
    - navigation.footer
  font:
    text: JetBrains Mono
    code: JetBrains Mono
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4 
        name: Switch to dark mode
    
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 3
  - meta
  - def_list
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true

extra:
 social:
    - icon: fontawesome/solid/marker
      link: https://blog.timedegree.cc/
    - icon: fontawesome/brands/github
      link: https://github.com/timedegree
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/10077094
    - icon: fontawesome/solid/envelope
      link: mailto://timedegree12@gmail.com
    - icon: fontawesome/solid/rss
      link: feed_rss_created.xml

extra_css:
  - https://gcore.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css
  - https://gcore.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css
  - https://gcore.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css
  - css/tasklist.css
  - css/custom.css
  - css/flink.css
  - css/card.css

extra_javascript:
  - https://gcore.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.js
  - js/katex.js

plugins:
  - rss
  - search
  - toc:
      enabled: true
      ignore_commits: []
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      locale: zh
      enable_creation_date: true
      exclude:
        - index.md
  - statistics:
      page_check_metadata: stas
  - changelog:

nav:
  - Home:
    - index.md
    - links.md
    - changelog.md
  - Computer Science: 
    - cs/index.md
