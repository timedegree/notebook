site_name: 时度度的笔记本
site_url: https://note.timedegree.cc/
repo_name: TimeDegree/note
repo_url: https://github.com/timedegree/notebook
edit_uri: tree/main/docs
site_description: 时度度（TimeDegree）的笔记本
copyright: Copyright &copy; 2022-2023 <a href="https://github.com/timedegree"  target="_blank" rel="noopener">TimeDegree</a>


theme:
  name: 'material'
  language: 'zh'
  favicon: /assets/favicon-warma.png
  icon: 
    logo: material/notebook-outline
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  #custom_dir: docs/resourses
  features:
    - content.code.annotate
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    #- navigation.instant
    - header.autohide
  font:
    text: JetBrains Mono
    code: JetBrains Mono
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4 
        name: Switch to dark mode
    
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 3
  - meta
  - def_list
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true

extra:
 social:
    - icon: fontawesome/brands/github
      link: https://github.com/timedegree

extra_css:
  - https://gcore.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css
  - https://gcore.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css
  - https://gcore.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css
  #- css/tasklist.css
  - css/custom.css
  - css/flink.css
  #- css/card.css

extra_javascript:
  - https://gcore.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.js
  - js/katex.js

plugins:
  - rss
  - search
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      locale: zh
      enable_creation_date: true
      exclude:
        - index.md
  - statistics:
      page_check_metadata: stas
  - changelog:

nav:
  - Home:
    - index.md
    - links.md
    - changelog.md
  - Computer Science: 
    - cs/index.md
    - Programming Language:
      - cs/pl/index.md
 #     - Python:
 #       - cs/pl/python/index.md
 #       - Fundamental Grammar: cs/pl/python/basic.md
 #     - C/C++:
 #       - cs/pl/cpp/index.md
      - Rust:
        - cs/pl/Rust/index.md
        - Introduction: cs/pl/Rust/intro.md
        - Grammar: cs/pl/Rust/gram.md
        - Appendix: cs/pl/Rust/app.md
    - Data Structure and Algorithm:
      - cs/ald/index.md
      - Bit Operation: cs/ald/bitcal.md
      - Recursion: cs/ald/rnr.md
      - Prefix Sum and Difference: cs/ald/pnd.md
      - High Accuracy: cs/ald/hac.md
  - Mathematic:
    - math/index.md
    - Mathematical Analysis:
      - math/maa/index.md
      - Universal Concept: math/maa/uc.md
      - Real Number: math/maa/rn.md
    - Concrete Mathematics:
      - math/conm/index.md
      - Recurrent Problems: math/conm/recpro.md
  - CTF:
    - CTF/index.md
    - WriteUp:
      - CTF/WriteUp/index.md
      - CCBC1314: CTF/WriteUp/CCBC13.md
      #- MoeCTF: CTF/WriteUp/MoeCTF2023.md
  #- Book List:
  #  - bkl/index.md
  #  - Literature: 
  #    - bkl/lit/index.md
  #  - Philosophy:
  #    - bkl/phi/index.md
  #  - Mathematic and Computer:
  #    - bkl/macs/index.md
  - Miscellaneous: 
    - sd/index.md
    - Hymmnos: sd/hymmnos.md
  